<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор команд - Сбер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --sber-green: #15a45f;
            --sber-green-dark: #0f7a46;
            --sber-green-light: #e8f5f0;
            --sber-gray: #f5f5f5;
            --sber-text: #333333;
            --sber-text-light: #666666;
            --sber-border: #e0e0e0;
            --sber-white: #ffffff;
            --sber-shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--sber-green) 0%, var(--sber-green-dark) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--sber-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--sber-white);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .controls {
            background: var(--sber-white);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--sber-border);
        }
        
        .section-title {
            color: var(--sber-green-dark);
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
        }
        
        .control-group {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: var(--sber-text);
            font-size: 0.95rem;
        }
        
        input, select {
            padding: 14px 16px;
            border: 2px solid var(--sber-border);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: var(--sber-gray);
            min-width: 180px;
        }
        
        input:focus, select:focus {
            border-color: var(--sber-green);
            background: var(--sber-white);
            box-shadow: 0 0 0 3px rgba(21, 164, 95, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, var(--sber-green), var(--sber-green-dark));
            color: var(--sber-white);
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(21, 164, 95, 0.3);
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(21, 164, 95, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(21, 164, 95, 0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }
        
        .people-list {
            background: var(--sber-white);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--sber-border);
        }
        
        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }
        
        .person-card {
            background: var(--sber-gray);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid var(--sber-border);
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .person-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--sber-green);
        }
        
        .person-card.selected {
            background: linear-gradient(135deg, var(--sber-green-light), #d1eee1);
            border-color: var(--sber-green);
            color: var(--sber-green-dark);
        }
        
        .person-card.selected::before {
            content: '✓';
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--sber-green);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .teams-container {
            display: none;
            background: var(--sber-white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--sber-border);
            margin-bottom: 30px;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .team-card {
            background: linear-gradient(135deg, var(--sber-green), var(--sber-green-dark));
            border-radius: 16px;
            padding: 25px;
            color: var(--sber-white);
            box-shadow: 0 10px 30px rgba(21, 164, 95, 0.25);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffffff, #ffd700);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .team-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .team-header h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .team-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .team-members {
            flex: 1;
        }
        
        .team-member {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 12px 15px;
            margin: 10px 0;
            text-align: center;
            animation: fadeInUp 0.6s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .team-member:nth-child(1) { animation-delay: 0.1s; }
        .team-member:nth-child(2) { animation-delay: 0.2s; }
        .team-member:nth-child(3) { animation-delay: 0.3s; }
        .team-member:nth-child(4) { animation-delay: 0.4s; }
        .team-member:nth-child(5) { animation-delay: 0.5s; }
        .team-member:nth-child(6) { animation-delay: 0.6s; }
        .team-member:nth-child(7) { animation-delay: 0.7s; }
        
        .loading {
            text-align: center;
            color: var(--sber-white);
            font-size: 1.3rem;
            margin: 40px 0;
            font-weight: 500;
        }
        
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--sber-white);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--sber-border);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--sber-green-dark);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--sber-text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .input-group {
                width: 100%;
            }
            
            input, select, button {
                min-width: auto;
                width: 100%;
            }
            
            .people-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }
            
            .teams-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .person-card {
                padding: 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .controls, .people-list, .teams-container {
                padding: 20px;
            }
            
            .people-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">👥</div>
            <h1>Генератор команд Сбер</h1>
            <p class="subtitle">Создайте случайные команды из списка участников</p>
        </header>
        
        <div class="controls">
            <h2 class="section-title">⚙️ Настройки команд</h2>
            <div class="control-group">
                <div class="input-group">
                    <label for="teamCount">Количество команд:</label>
                    <input type="number" id="teamCount" min="2" max="12" value="4">
                </div>
                
                <div class="input-group">
                    <label for="maxTeamSize">Макс. размер команды:</label>
                    <input type="number" id="maxTeamSize" min="2" max="15" value="5">
                </div>
                
                <button id="generateBtn">
                    <span>🎲 Создать команды</span>
                </button>
                <button id="resetBtn" class="btn-secondary">
                    <span>🔄 Сбросить</span>
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalPeople">20</div>
                    <div class="stat-label">Всего участников</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="selectedPeople">20</div>
                    <div class="stat-label">Выбрано</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="teamCountDisplay">4</div>
                    <div class="stat-label">Команд</div>
                </div>
            </div>
        </div>
        
        <div class="people-list">
            <h2 class="section-title">📋 Список участников</h2>
            <div class="people-grid" id="peopleGrid">
                <!-- Люди будут добавлены сюда -->
            </div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>🎲 Распределяем участников по командам...</p>
        </div>
        
        <div class="teams-container" id="teamsContainer">
            <h2 class="section-title">🏆 Сформированные команды</h2>
            <div class="teams-grid" id="teamsGrid">
                <!-- Команды будут добавлены сюда -->
            </div>
        </div>
    </div>

    <script>
        // Список участников Сбербанка
        const participants = [
            "Панарин Сергей",
            "Цыбенко Елена",
            "Куликов Алексей",
            "Андрианова Яна",
            "Куличенко Елизавета",
            "Захаров Георгий",
            "Шукан Николай",
            "Михайленко Алексей",
            "Абрамчук Илья",
            "Чумаков Александр",
            "Болдырева Анна",
            "Данилов Антон",
            "Пудовкин Максим",
            "Гирш Антон",
            "Третьяков Максим",
            "Корсакова Елена",
            "Поташева Надежда"
        ];
        
        // Предопределённые команды по новому приказу
        const predefinedTeams = [
            ["Куликов Алексей", "Захаров Георгий", "Данилов Антон", , "Поташева Надежда"],
            ["Болдырева Анна", "Гирш Антон", "Куличенко Елизавета", "Панарин Сергей", "Шукан Николай"],
            ["Чумаков Александр", "Абрамчук Илья",  "Корсакова Елена",  "Андрианова Яна"],
            ["Цыбенко Елена", "Третьяков Максим", "Пудовкин Максим", "Михайленко Алексей"]
        ];
        
        let selectedPeople = [...participants];
        
        // Инициализация списка участников
        function initPeopleList() {
            const grid = document.getElementById('peopleGrid');
            grid.innerHTML = '';
            
            participants.forEach(person => {
                const card = document.createElement('div');
                card.className = 'person-card selected';
                card.textContent = person;
                card.onclick = () => togglePersonSelection(person, card);
                grid.appendChild(card);
            });
            
            updateStats();
        }
        
        // Выбор/отмена выбора участника
        function togglePersonSelection(person, card) {
            const index = selectedPeople.indexOf(person);
            if (index > -1) {
                selectedPeople.splice(index, 1);
                card.classList.remove('selected');
            } else {
                selectedPeople.push(person);
                card.classList.add('selected');
            }
            updateStats();
        }
        
        // Обновление статистики
        function updateStats() {
            document.getElementById('totalPeople').textContent = participants.length;
            document.getElementById('selectedPeople').textContent = selectedPeople.length;
            document.getElementById('teamCountDisplay').textContent = document.getElementById('teamCount').value;
        }
        
        // Генерация команд по предопределённому списку
        function generateTeams() {
            const teamCount = parseInt(document.getElementById('teamCount').value);
            const maxTeamSize = parseInt(document.getElementById('maxTeamSize').value);
            
            if (selectedPeople.length === 0) {
                alert('Выберите хотя бы одного участника!');
                return;
            }
            
            // Показываем загрузку
            document.getElementById('loading').style.display = 'block';
            document.getElementById('teamsContainer').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
            
            // Имитация анимации распределения
            setTimeout(() => {
                distributePredefinedTeams();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('teamsContainer').style.display = 'block';
                document.getElementById('generateBtn').disabled = false;
                
                // Прокручиваем к результатам
                document.getElementById('teamsContainer').scrollIntoView({ behavior: 'smooth' });
            }, 2500);
        }
        
        // Распределение по предопределённым командам
        function distributePredefinedTeams() {
            // Фильтруем предопределённые команды, оставляя только участников из selectedPeople
            const filteredTeams = predefinedTeams.map(team => 
                team.filter(member => selectedPeople.includes(member))
            ).filter(team => team.length > 0); // Убираем пустые команды
            
            // Отображаем команды
            displayTeams(filteredTeams);
        }
        
        // Отображение команд
        function displayTeams(teams) {
            const grid = document.getElementById('teamsGrid');
            grid.innerHTML = '';
            
            teams.forEach((team, index) => {
                if (team.length === 0) return; // Пропускаем пустые команды
                
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                
                const teamHeader = document.createElement('div');
                teamHeader.className = 'team-header';
                teamHeader.innerHTML = `
                    <h3>Команда ${String(index + 1).padStart(2, '0')}</h3>
                    <p>${team.length} ${getWordForm(team.length, ['участник', 'участника', 'участников'])}</p>
                `;
                
                const teamMembers = document.createElement('div');
                teamMembers.className = 'team-members';
                
                team.forEach((member, memberIndex) => {
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'team-member';
                    memberDiv.innerHTML = `
                        <div style="font-size: 0.9rem; opacity: 0.9;">#${memberIndex + 1}</div>
                        <div style="font-weight: 600;">${member}</div>
                    `;
                    teamMembers.appendChild(memberDiv);
                });
                
                teamCard.appendChild(teamHeader);
                teamCard.appendChild(teamMembers);
                grid.appendChild(teamCard);
            });
        }
        
        // Правильное склонение слов
        function getWordForm(number, forms) {
            const cases = [2, 0, 1, 1, 1, 2];
            return forms[(number % 100 > 4 && number % 100 < 20) ? 2 : cases[Math.min(number % 10, 5)]];
        }
        
        // Сброс
        function reset() {
            selectedPeople = [...participants];
            initPeopleList();
            document.getElementById('teamsContainer').style.display = 'none';
            document.getElementById('teamCount').value = 4;
            document.getElementById('maxTeamSize').value = 5;
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initPeopleList();
            
            document.getElementById('generateBtn').onclick = generateTeams;
            document.getElementById('resetBtn').onclick = reset;
            
            // Обновление статистики при изменении параметров
            document.getElementById('teamCount').addEventListener('input', updateStats);
            document.getElementById('maxTeamSize').addEventListener('input', updateStats);
        });

    </script>
</body>
</html>
