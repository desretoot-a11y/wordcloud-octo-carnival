<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-cloud/build/d3.layout.cloud.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±–ª–∞–∫–æ —Å–ª–æ–≤ - –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cloud-display.css') }}">
</head>
<body>
    <div class="title">
        <h1>–û–±–ª–∞–∫–æ —Å–ª–æ–≤</h1>
        <p>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–≤–µ–¥–µ–Ω–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏ —Å–ª–æ–≤</p>
    </div>
    
    <div class="cloud-container">
        <div id="word-cloud"></div>
        <div id="particles-js"></div>
        
        <div class="controls">
            <button class="btn refresh-btn" onclick="refreshCloud()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
        </div>
        
        <div class="watermark">
            –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>

        if (!d3.layout || !d3.layout.cloud) {
            console.error("d3.layout.cloud –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω!");
            // –ó–∞–≥—Ä—É–∑–∏–º –æ—Ç–¥–µ–ª—å–Ω–æ
            const cloudScript = document.createElement('script');
            cloudScript.src = 'https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js';
            document.head.appendChild(cloudScript);
            
            cloudScript.onload = () => {
                console.log("d3.layout.cloud –∑–∞–≥—Ä—É–∂–µ–Ω");
                loadWordCloud(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            };
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        particlesJS("particles-js", {
            particles: {
                number: { value: 40, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                opacity: { value: 0.1, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: { detect_on: "canvas", events: { onhover: { enable: false } } },
            retina_detect: true
        });
        
        // –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–æ–∫
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞
        const colors = [
            "#ff6b6b", "#4ecdc4", "#45b7d1", "#ffbe0b", 
            "#fb5607", "#8338ec", "#3a86ff", "#ff006e"
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –æ–±–ª–∞–∫–∞
        function loadWordCloud() {
            console.log("–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±–ª–∞–∫–∞ —Å–ª–æ–≤...");
            fetch('/word-frequencies')
                .then(r => r.json())
                .then(data => drawWordCloud(data));
        }

        // –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±–ª–∞–∫–∞
       function drawWordCloud(data) {
        const container = document.getElementById('word-cloud');
        const width = container.clientWidth;
        const height = container.clientHeight;

        d3.select("#word-cloud").html("");

        if (!data || data.length === 0) {
            d3.select("#word-cloud")
              .append("div")
              .style("display","flex")
              .style("align-items","center")
              .style("justify-content","center")
              .style("height", height + "px")
              .style("opacity",0.7)
              .style("font","600 28px Montserrat, sans-serif")
              .text("–ü–æ–∫–∞ –Ω–µ—Ç —Å–ª–æ–≤");
            return;
        }

        const svg = d3.select("#word-cloud")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width/2}, ${height/2})`);

        const maxFreq = d3.max(data, d => d.value) || 1;
        const sizeScale = d3.scaleLinear()
            .domain([1, maxFreq])
            .range([20, 100]);

        const layout = d3.layout.cloud()
            .size([width, height])
            .words(data.map(d => ({ text: d.text, value: d.value })))
            .padding(5)
            .rotate(() => (Math.random() > 0.7 ? 90 : 0))
            .font("Montserrat")
            .fontSize(d => sizeScale(d.value))
            .on("end", draw);

        layout.start();

        function draw(words) {
            svg.selectAll("text")
                .data(words)
                .enter().append("text")
                .attr("text-anchor", "middle")
                .attr("class", "word")
                .style("font-family", "Montserrat, sans-serif")
                .style("font-size", d => d.size + "px")        // d.size = —Ä–µ–∞–ª—å–Ω—ã–π px –æ—Ç layout
                .style("fill", (d, i) => colors[i % colors.length])
                .attr("transform", d => `translate(${d.x}, ${d.y}) rotate(${d.rotate})`)
                .text(d => d.text)
                .on("mouseover", function(event, d) {
                    d3.select(this).transition().duration(200)
                        .style("font-size", (d.size * 1.2) + "px")
                        .style("opacity", 1);

                    tooltip.transition().duration(200).style("opacity", 0.9);
                    tooltip.html(`<strong>${d.text}</strong><br>–ß–∞—Å—Ç–æ—Ç–∞: ${d.value}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(event, d) {
                    d3.select(this).transition().duration(200)
                        .style("font-size", d.size + "px");
                    tooltip.transition().duration(300).style("opacity", 0);
                })
                .on("click", function() {
                    d3.select(this).classed("pulse", true)
                        .transition().duration(600).style("opacity", 0.6)
                        .transition().duration(600).style("opacity", 1)
                        .on("end", () => d3.select(this).classed("pulse", false));
                });
        }
    }

                

        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±–ª–∞–∫–∞
        function refreshCloud() {
            loadWordCloud();
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω
        function updateBackground() {
            const hue = (Date.now() / 10000) % 360;
            document.body.style.background = `
                linear-gradient(135deg, 
                hsl(${hue}, 70%, 20%), 
                hsl(${(hue + 120) % 360}, 70%, 30%), 
                hsl(${(hue + 240) % 360}, 70%, 20%)
            `;
        }
        
            // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π –æ–± –æ—à–∏–±–∫–∞—Ö
        function showMessage(text, type) {
            const message = document.createElement("div");
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.position = "fixed";
            message.style.top = "20px";
            message.style.left = "50%";
            message.style.transform = "translateX(-50%)";
            message.style.zIndex = "1000";
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 5000);
        }
            
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(refreshCloud, 30000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
            loadWordCloud();
            updateBackground();
            setInterval(updateBackground, 10000);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ D3.js
            if (typeof d3 === 'undefined') {
                console.error("D3.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!");
                showMessage("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ D3.js", "error");
            }
        };
    </script>
</body>
</html>
