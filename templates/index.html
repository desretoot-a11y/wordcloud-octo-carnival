<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облако слов</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        p.subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .input-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .words-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .words-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .words-header h2 {
            font-size: 1.3rem;
            color: #2c3e50;
        }
        .words-count {
            background: #f1f1f1;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        .words-list {
            list-style: none;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        .word-item:last-child {
            border-bottom: none;
        }
        .word-remove {
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            margin-left: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: #7f8c8d;
        }
        .clear-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            text-align: center;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .cloud-image {
            text-align: center;
            margin-top: 30px;
        }
        .cloud-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .input-group {
                flex-direction: column;
            }
            input[type="text"] {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            button {
                border-radius: 5px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Облако слов</h1>
            <p class="subtitle">Добавьте слова в общее облако</p>
            <p>Ваши слова будут видны только вам. Общее облако сформируется из всех добавленных слов.</p>
        </header>

        <div class="input-section">
            <form method="POST" action="/">
                <div class="input-group">
                    <input type="text" name="text" placeholder="Введите слова через пробел..." required>
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>

        <div class="words-section">
            <div class="words-header">
                <h2>Ваши слова</h2>
                <span class="words-count">{{ user_words|length }} слов</span>
            </div>
            
            <ul class="words-list">
                {% for word in user_words %}
                    <li class="word-item">
                        <span>{{ word }}</span>
                        <span class="word-remove" onclick="removeWord('{{ word }}')">✕</span>
                    </li>
                {% else %}
                    <li class="empty-state">Вы пока не добавили слов</li>
                {% endfor %}
            </ul>
            
            <button class="clear-btn" onclick="clearUserWords()">❌ Очистить мои слова</button>
        </div>
    </div>

    <script>
        function removeWord(word) {
            fetch('/remove-word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `word=${encodeURIComponent(word)}`
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }

        function clearUserWords() {
            fetch('/clear-user', {
                method: 'GET'
            }).then(() => {
                location.reload();
            });
        }
    </script>
</body>
</html>
