services:
  - type: web
    name: word-cloud-app
    env: python
    pythonVersion: "3.12.3"
    buildCommand: |
      pip install -U pip
      pip install -r requirements.txt
      python -c "import pymorphy3; pymorphy3.download_dicts()"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: 123456
